<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Google Sheet from External Site</title>
</head>
<body>
  <h1>Update Google Sheet Cell</h1>
  
  <label for="sheetId">Google Sheet ID:</label>
  <input type="text" id="sheetId" value="1G1hpAhZgrQBq7mu-jGsMixKy5FE7L4a98Fes5vF2o8o" required><br><br>

  <label for="cellRange">Cell Range (e.g., A1):</label>
  <input type="text" id="cellRange" required><br><br>

  <label for="cellValue">Value:</label>
  <input type="text" id="cellValue" required><br><br>

  <button onclick="updateSheetAndClose()">Update and Close Tab</button>

  <script>
    async function updateSheetAndClose() {
      const sheetId = document.getElementById('sheetId').value.trim();
      const range = document.getElementById('cellRange').value;
      const value = document.getElementById('cellValue').value;

      const url = 'https://script.google.com/macros/s/AKfycbzFgT_ZdWQRwP6jTUXoKDI2AuuJnmfDLpxW9uMn-UO9j52k9uFXBqWhR935nVWbymGq/exec'; // Replace with your script URL

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sheetId, range, value })
        });

        const result = await response.json();
        
        if (result.status === 'success') {
          alert(result.message); // Show success message
          // Close the tab after a 3-second delay
          setTimeout(() => {
            window.close();
          }, 3000);
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
  </script>
</body>
</html>
