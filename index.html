<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Google Sheet Cell</title>
</head>
<body>
  <h1>Update Google Sheet Cell</h1>
  <form id="updateForm">
    <label for="sheetId">Google Sheet ID:</label>
    <input type="text" id="sheetId" value="1G1hpAhZgrQBq7mu-jGsMixKy5FE7L4a98Fes5vF2o8o" required><br><br>

    <label for="cellRange">Cell Range (e.g., A1):</label>
    <input type="text" id="cellRange" required><br><br>

    <label for="cellValue">Value:</label>
    <input type="text" id="cellValue" required><br><br>

    <button type="submit">Update Cell</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('updateForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const sheetId = document.getElementById('sheetId').value.trim();
      const range = document.getElementById('cellRange').value;
      const value = document.getElementById('cellValue').value;

      try {
        // The URL of your Google Apps Script Web App
        const url = 'https://script.google.com/macros/s/AKfycbzM0vnkD_suLDFjj9L5Os0lfjMfRT0liav3cYlxYZezo5sg2OnIH0b0smAKVNxBCEczkQ/exec';

        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sheetId, range, value }),
        });

        // If the response is successful, handle the JSON response
        const data = await response.json();
        
        if (data.status === 'success') {
          result.textContent = data.message;
        } else {
          result.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        console.error("Error during fetch:", error);
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
