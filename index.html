<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Google Sheet Editor</title>
</head>
<body>
  <h1>Update Google Sheet Cell</h1>
  <form id="updateForm">
    <label for="sheetId">Google Sheet ID or URL:</label>
    <input type="text" id="sheetId" placeholder="Enter Sheet ID or URL" required><br><br>

    <label for="cellRange">Cell Range (e.g., A1):</label>
    <input type="text" id="cellRange" required><br><br>

    <label for="cellValue">Value:</label>
    <input type="text" id="cellValue" required><br><br>

    <button type="submit">Update Cell</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('updateForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const sheetInput = document.getElementById('sheetId').value.trim();
      const range = document.getElementById('cellRange').value;
      const value = document.getElementById('cellValue').value;

      // Extract the Sheet ID from the input (either a full URL or just the ID)
      let sheetId;
      try {
        const urlPattern = /[-\w]{25,}/; // Regex to match the Sheet ID
        const match = sheetInput.match(urlPattern);
        sheetId = match ? match[0] : sheetInput; // Use the ID if found, otherwise assume it's already the ID
      } catch {
        result.textContent = "Invalid Google Sheet ID or URL.";
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzM0vnkD_suLDFjj9L5Os0lfjMfRT0liav3cYlxYZezo5sg2OnIH0b0smAKVNxBCEczkQ/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sheetId, range, value }),
        });

        const text = await response.text();
        result.textContent = text;
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
